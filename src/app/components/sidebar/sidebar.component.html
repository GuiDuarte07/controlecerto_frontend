<nav class="bg-teal-600 h-14 w-screen flex items-center !mb-12 justify-center">
  <div class="w-full md:w-[800px] flex items-center h-full justify-between px-3 md:px-0">
    <div class="flex items-center h-full md:w-2/12">
      <button
        type="button"
        aria-label="Abrir menu"
        class="reset-button text-white text-2xl md:hidden"
        (click)="mobileMenu.toggle($event)"
      >
        <i class="pi pi-bars"></i>
      </button>
      <p-menu
        #mobileMenu
        class="md:hidden"
        [model]="mobileMenuItems"
        [popup]="true"
        appendTo="body"
      ></p-menu>
    </div>

    <div class="hidden md:flex items-center h-full flex-1 justify-center overflow-x-auto">
      @for (link of navLinks; track link.path) {
      <a
        [class.active-route-sidebar]="isCurrentRoute(link.path)"
        [routerLink]="link.path"
        class="flex items-center h-full pointer md:!mx-4 mx-1 text-slate-200 font-light md:text-base text-sm whitespace-nowrap"
      >
        {{ link.label }}
      </a>
      }
    </div>

    <div class="md:w-2/12 flex gap-4 items-center flex-shrink-0">
      <!-- NOTIFICATION BUTTON -->
      <div class="mx-1">
        <button
          type="button"
          class="reset-button"
          aria-label="Menu de notifica√ß√µes"
          (click)="handleNotificationBadge($event)"
        >
          <i
            class="pi pi-bell text-xl text-white"
            pBadge
            [value]="newNotificationsCount()"
            severity="danger"
          ></i>
        </button>
        <p-overlayPanel #notificationPanel styleClass="" appendTo="body">
          <ul class="p-0 m-0 flex gap-2 flex-col w-80">
            @for (notification of notifications; track $index) {
            <li
              [ngClass]="{ '!bg-blue-100': notification.isRead === false, 'cursor-pointer border border-solid border-slate-300': notification.actionPath}"
              class="rounded-lg px-2 py-1 bg-slate-100"
              (click)="notificationActionPath(notification.actionPath)"
            >
              <div class="flex justify-between">
                <h3 [innerHTML]="notification.title" class="text-base"></h3>
                <button
                  (click)="deleteNotification(notification.id)"
                  type="button"
                  aria-label="Deletar notifica√ß√£o"
                  class="border-0 bg-inherit m-0 p-0 text-base"
                >
                  <i class="pi pi-times text-red-300"></i>
                </button>
              </div>

              <p [innerHTML]="notification.message" class="text-sm"></p>
              <time
                aria-label="Data da notifica√ß√£o:"
                [dateTime]="notification.createdAt"
                class="text-xs text-slate-500"
                >{{ notification.createdAt | date }}</time
              >
            </li>
            }
            @empty {
              <p class="">
                Ops ü§∑‚Äç‚ôÇÔ∏è<br>
                Nenhuma notifica√ß√£o
                 foi encontrada.
              </p>
            }
          </ul>
        </p-overlayPanel>
      </div>

      <!-- CONFIGURATION BUTTON -->
      <div class="mx-1">
        <button type="button" class="reset-button">
          <i class="pi pi-cog text-xl text-white"></i>
        </button>
      </div>

      <!-- USER BUTTON -->
      <div class="card flex justify-content-center">
        <button
          type="button"
          aria-label="Menu do usu√°rio"
          class="md:!ml-4 border-0 w-8 h-8 rounded-full bg-teal-700"
          (click)="profileMenu.toggle($event)"
        >
          <i class="pi pi-user text-xl text-white"></i>
        </button>
        <p-menu
          #profileMenu
          [model]="profileMenuItems"
          [popup]="true"
          appendTo="body"
        />
      </div>
    </div>
  </div>
</nav>
